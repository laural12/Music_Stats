<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>Home</h1>
    <p>Welcome to the Music Stats App!</p>

    <form action="{{ url_for('top_songs') }}" method="get">
        <label for="num_top_songs">Number of Top Songs (1-50):</label>
        <input type="number" name="num_top_songs" id="num_top_songs" min="1" max="50" required>
        <button type="submit">Show Top Songs</button>
    </form>

    <p><a href="{{ url_for('monthly_listen_count') }}">Monthly Listen Count</a></p>
</body>

</html>
