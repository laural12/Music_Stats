<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Songs</title>
</head>

<body>
    <h1>Top Songs</h1>
    <img src="{{ url_for('static', filename='top_songs_plot.png') }}" alt="Top Songs Plot">

    <form action="{{ url_for('top_songs') }}" method="get">
        <label for="num_top_songs">Number of Top Songs (1-50):</label>
        <input type="number" name="num_top_songs" id="num_top_songs" min="1" max="50" value="{{ num_top_songs }}"
            required>

        <label for="exclude_artists">Exclude Artists (comma-separated):</label>
        <textarea name="exclude_artists" id="exclude_artists">{{ exclude_artists }}</textarea>

        <button type="submit">Show Top Songs</button>
    </form>

    <p>Here are the top {{ num_top_songs }} songs based on listen counts:</p>
    <ul>
        {% for song, listen_count in top_songs %}
        <li>{{ song }} - {{ listen_count }} listens</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>

</html>
